<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Generated Art</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <header>
      <div class="logo-space">
        <img src="logo.png" alt="Logo" class="logo" />
      </div>
      <h1 class="project-name">Moodal: A Mood based Digital Art Generator</h1>
      <nav>
        <ul>
          <li><a href="index.htm">Home</a></li>
          <li><a href="about.htm">About</a></li>
          <li><a href="gallery.htm">Gallery</a></li>
          <li><a href="contact.htm">Contact Us</a></li>
        </ul>
      </nav>
    </header>

    <div class="container">
      <div class="art-display">
        <h2>Your Artwork:</h2>
        <div id="artCanvas">
          <img src="path-to-generated-art.jpg" alt="Generated Art" />
        </div>
        <button id="saveArt">Save</button>
        <button id="shareArt">Share</button>
      </div>
    </div>

    <footer>
      <p>&copy; 2025 Moodal - All rights reserved</p>
      <p>Developed for FYP</p>
    </footer>

    <script>
      document.getElementById("saveArt").addEventListener("click", () => {
        alert("Save functionality coming soon!");
      });

      document.getElementById("shareArt").addEventListener("click", () => {
        alert("Share functionality coming soon!");
      });
    </script>
  </body>
</html>
